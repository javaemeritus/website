<title>Home | Login</title>
<script>
    $(document).ready(function(){
         
         var ele1 = "#pass", ele2 = "#email";
         var val1 = "Password", val2 = "username@company.com";
    function refactor(ele, value){      
        $(ele).click(function(){
            $(ele).val("");
            });
       $(ele).focusout(function(){
            $(ele).val(value);
        });
        }
     refactor(ele1, val1);
     refactor(ele2, val2);
    });
</script>
